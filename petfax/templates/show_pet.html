<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ pet['pet_name'] }} - Pet Details</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <h1>{{ pet['pet_name'] }}</h1>
    <div>
        <img src="{{ pet['pet_photo'] }}" alt="{{ pet['pet_name'] }}" style="max-width: 300px; height: auto;">
    </div>
    <p><strong>Pet Fact:</strong> {{ pet['pet_fact'] }}</p>

    <a href="{{ url_for('pet.index') }}">Back to All Pets</a>
</body>

</html>
